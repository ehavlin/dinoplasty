<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="row"> 
            <div class="medium-8 medium-offset-2 column">
                <h1><span>Dino</span>plasty</h1>
                <img src="dino.jpg" alt="Picture of dinosaur" height="300px" width="150px" />
                <form id="dino-form">
                    <div class="small-6 column">
                        <input 
                            type="text" 
                            class="input-group-field"
                            name="dinoName"
                            placeholder="Name a dinosaur"
                            autofocus
                            required
                        >
                    </div>
                    <div class="small-4 column">
                        <select name="eatHabit">
                            <option value="">-- Diet --</option>
                            <option value="Carnivore">Carnivore</option>
                            <option value="Herbivore">Herbivore</option>
                            <option value="Omnivore">Omnivore</option>
                        </select>
                    </div>
                    <div class="small-2 column">
                        <button 
                            class="button success expanded" 
                            type="submit"
                        >
                            Add Dino
                        </button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <ul id="dino-list" class="no-bullet">
                    
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 medium-offset-2 column"> 
                <ul id="dino-category" class="no-bullet">
                    <div class="medium-4 column" id="dino-carnivore">Carnivore
                    </div>
                    <div class="medium-4 column" id="dino-herbivore">Herbivore
                    </div>
                    <div class="medium-4 column" id="dino-omnivore">Omnivore
                    </div>
                </ul>
                
            </div>
        </div>
        <li class="dino template">
            <span class="dino-name" contenteditable="false"></span>
                <span class="dino-habit" contenteditable="false"></span>
                    <span class="actions button-group">
                        <button class="up button secondary">
                            <i class="fa fa-arrow-up" aria-hidden="true"></i>
                        </button>                            
                        <button class="down button secondary">
                            <i class="fa fa-arrow-down" aria-hidden="true"></i>
                        </button>
                        <button class="fav button warning">
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                        </button>
                        <button class="remove button alert">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>                            
                        <button class="edit button">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                </span>
        </li>
        <script src="app.js"></script>
    </body>
</html>
